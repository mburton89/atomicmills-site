<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomic Mills &mdash; Bearplane Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #fffbe6;
      font-family: monospace;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      width: 300px; /* increased size */
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin: 0 0 20px;
    }
    #countdown {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: darkred;
    }
    form {
      margin-top: 20px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background: darkred;
      color: #fffbe6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/bearplane.png" alt="Bearplane" class="logo" />
    <p>Prepare for takeoff! Bearplane is soaring in soon. Stay tuned for gravity-defying adventures and atomic-powered flight.</p>
    <div id="countdown">Loading countdown...</div>
    <form action="https://forms.gle/XyuGtzkVzJ7X9KDJA" target="_blank">
      <input type="submit" value="Notify Me" />
    </form>
  </div>
  <script>
    // Countdown Timer to June 3
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('June 3, 2025 00:00:00').getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        countdownEl.textContent = 'Bearplane has launched!';
        clearInterval(interval);
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s until launch`;
    }
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
