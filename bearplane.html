<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomic Mills &mdash; Bearplane Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f5;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
    }
    p {
      font-size: 1.2rem;
      margin: 0 0 20px;
    }
    .coming-soon {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #ff6600;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
      text-decoration: none;
      width: fit-content;
    }
    #countdown {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    form {
      margin-top: 20px;
    }
    input[type="email"] {
      padding: 10px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/bearplane.png" alt="Bearplane" class="logo" />
    <h1>Bearplane</h1>
    <p>Prepare for takeoff! Bearplane is soaring in soon. Stay tuned for gravity-defying adventures and atomic-powered flight.</p>
    <div id="countdown">Loading countdown...</div>
    <a href="#" class="coming-soon">Coming Soon</a>
    <form action="https://forms.gle/XyuGtzkVzJ7X9KDJA" target="_blank">
      <input type="email" name="email" placeholder="Enter your email to get updates" required />
      <input type="submit" value="Notify Me" />
    </form>
  </div>
  <script>
    // Countdown Timer to June 3
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('June 3, 2025 00:00:00').getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        countdownEl.textContent = 'Bearplane has launched!';
        clearInterval(interval);
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s until launch`;
    }
    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
